<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Password Generator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Generate a <span>Random Password</span></h1>
  <h3>Never use an insecure password again.</h3>

  <button id="btn">Generate Password</button>

  <div id="results-container">
    <div class="result" id="result1"></div>
    <div class="result" id="result2"></div>
  </div>
  <p> Click the result to copy to the clipboard ;)</p>

  <div id="options-container">
    <button id="uppercaseButton">Uppercase</button>
    <button id="lowercaseButton">Lowercase</button>
    <button id="numbersButton">Numbers</button>
    <button id="symbolsButton">Special Symbols</button>
    <label>
      Password Length:
      <input type="number" id="user-length" value="10" min="1">
    </label>
  </div>

  <script src="script.js"></script>
</body>

</html>
